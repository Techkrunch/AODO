<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <script>
    var tsw_demo_font_is_large = false;
    function tsw_demo_change_font_size() {
      demo_paragraph = document.getElementById("demo");
      if (!tsw_demo_font_is_large) {
        demo_paragraph.style.fontSize = "150%";
        tsw_demo_font_is_large = true;
      } else {
        demo_paragraph.style.fontSize = "100%";
        tsw_demo_font_is_large = false;
      }
    }

    var tsw_demo_font_is_large1 = false;
    function tsw_demo_change_font_size1() {
      demo_paragraph = document.getElementById("demo");
      if (!tsw_demo_font_is_large1) {
        demo_paragraph.style.fontSize = "80%";
        tsw_demo_font_is_large1 = true;
      } else {
        demo_paragraph.style.fontSize = "100%";
        tsw_demo_font_is_large1 = false;
      }
    }
  </script>
  <body id="demo">
    <button type="button" onclick="tsw_demo_change_font_size();">
      Change font size
    </button>

    <button type="button" onclick="tsw_demo_change_font_size1();">
      Change reduce font
    </button>
    <hr />
    <strong>a</strong>
    <h1>ian</h1>
    <em></em>
    <ol>
      <li>ian</li>
      <li>ian</li>
      <li>ian</li>
    </ol>
  </body>
</html>
